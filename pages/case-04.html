<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case-04</title>
    <style>
      * {
        margin: 0;
      }

      .circle-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        animation: water-drop 2s ease-in infinite;
      }

      @keyframes water-drop {
        from{
          transform: scale(0);
          border: 2px solid red;
        }
        to{
          transform: scale(4);
          border: 2px solid white;
        }
        
      }
     
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle"></div>
    </div>
  </body>
</html>
